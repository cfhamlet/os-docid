language: python
sudo: false
python:
- '2.6'
- '2.7'
install:
- pip install -r requirements.txt
- pip install -e .
- pip install pytest
- pip install pytest-env
- pip install coverage
- pip install codecov
script:
- coverage erase
- coverage run -m pytest
- coverage combine
after_success:
- codecov
deploy:
  provider: pypi
  user: cfhamlet
  password:
    secure: 
